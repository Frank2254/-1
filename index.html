<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 示例導航</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #4ecca3;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .card a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .card a:hover {
            color: #4ecca3;
            background: rgba(78, 204, 163, 0.1);
        }

        .card-icon {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 互動示例導航</h1>
        <div class="grid">
            <div class="card">
                <div class="card-icon">🎮</div>
                <a href="物理.html">物理引擎動物</a>
            </div>
            <div class="card">
                <div class="card-icon">🌍</div>
                <a href="moon_and_stars.html">月亮與星空</a>
            </div>
            <div class="card">
                <div class="card-icon">🛸</div>
                <a href="moon_and_station.html">太空站</a>
            </div>
            <div class="card">
                <div class="card-icon">🥚</div>
                <a href="雞蛋臉.html">雞蛋臉特效</a>
            </div>
            <div class="card">
                <div class="card-icon">👾</div>
                <a href="物理玩球.html">物理玩球</a>
            </div>
            <div class="card">
                <div class="card-icon">👤</div>
                <a href="face_detection.html">人臉偵測</a>
            </div>
        </div>
    </div>
</body>
</html>
