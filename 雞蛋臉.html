<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>äººè‡‰åµæ¸¬</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .container {
            position: relative;
            width: 1280px;
            height: 720px;
        }
        #webcam {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        #output_canvas {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        .egg {
            position: absolute;
            font-size: 150px;
            transform: rotateY(180deg);
            pointer-events: none;
            z-index: 1000;
        }
        .star {
            position: absolute;
            font-size: 30px;
            transform: rotateY(180deg);
            pointer-events: none;
            transition: opacity 1s;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="status">ç³»çµ±ç‹€æ…‹: åˆå§‹åŒ–ä¸­...</div>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
        const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        let faceLandmarker;
        let lastVideoTime = -1;
        let results;

        let stars = [];
        const GRAVITY = 9.8;
        const STAR_SPAWN_RATE = 20; // æ¯ç§’ç”¢ç”Ÿçš„æ˜Ÿæ˜Ÿæ•¸
        let lastStarTime = 0;

        // è¨­å®šç‹€æ…‹é¡¯ç¤º
        function setStatus(message) {
            document.getElementById("status").textContent = `ç³»çµ±ç‹€æ…‹: ${message}`;
        }

        // åˆå§‹åŒ– FaceLandmarker
        async function initializeFaceLandmarker() {
            try {
                setStatus("è¼‰å…¥æ¨¡å‹ä¸­...");
                const filesetResolver = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: true,
                    runningMode: "VIDEO",
                    numFaces: 1
                });
                
                setStatus("æ¨¡å‹è¼‰å…¥å®Œæˆï¼Œå•Ÿå‹•æ”å½±æ©Ÿ...");
                startCamera();
            } catch (error) {
                setStatus(`åˆå§‹åŒ–éŒ¯èª¤: ${error.message}`);
                console.error(error);
            }
        }

        // å•Ÿå‹•æ”å½±æ©Ÿ
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 1280,
                        height: 720
                    }
                });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                setStatus("ç³»çµ±é‹ä½œä¸­");
            } catch (error) {
                setStatus(`æ”å½±æ©Ÿå•Ÿå‹•éŒ¯èª¤: ${error.message}`);
                console.error(error);
            }
        }

        // æ–°å¢æ˜Ÿæ˜Ÿé¡åˆ¥
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 150;
                this.vy = -300 - Math.random() * 200;
                this.element = document.createElement('div');
                this.element.className = 'star';
                this.element.textContent = 'â­';
                this.element.style.left = `${x}px`;
                this.element.style.top = `${y}px`;
                this.birthTime = performance.now();
                document.querySelector('.container').appendChild(this.element);
            }

            update(deltaTime) {
                this.vy += GRAVITY * (deltaTime / 1000);
                this.x += this.vx * (deltaTime / 1000);
                this.y += this.vy * (deltaTime / 1000);
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                
                // èª¿æ•´æ˜Ÿæ˜Ÿå­˜åœ¨æ™‚é–“
                const age = (performance.now() - this.birthTime) / 1000;
                const opacity = Math.max(0, 1 - age / 1.5); // èª¿æ•´ç‚º1.5ç§’å®Œå…¨æ¶ˆå¤±
                this.element.style.opacity = opacity;
                
                return opacity > 0;
            }

            remove() {
                this.element.remove();
            }
        }

        // ä¿®æ”¹é æ¸¬å‡½æ•¸
        async function predictWebcam() {
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;
            
            try {
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    results = faceLandmarker.detectForVideo(video, performance.now());
                }

                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                
                if (results.faceLandmarks) {
                    for (const landmarks of results.faceLandmarks) {
                        // ç¹ªè£½ç…è›‹çœ¼ç›
                        const leftEye = landmarks[159];
                        const rightEye = landmarks[386];
                        
                        // ç¢ºä¿çœ¼ç›å…ƒç´ å­˜åœ¨
                        if (!document.getElementById('leftEgg')) {
                            const leftEggDiv = document.createElement('div');
                            leftEggDiv.id = 'leftEgg';
                            leftEggDiv.className = 'egg';
                            leftEggDiv.textContent = 'ğŸ³';
                            document.querySelector('.container').appendChild(leftEggDiv);
                        }
                        if (!document.getElementById('rightEgg')) {
                            const rightEggDiv = document.createElement('div');
                            rightEggDiv.id = 'rightEgg';
                            rightEggDiv.className = 'egg';
                            rightEggDiv.textContent = 'ğŸ³';
                            document.querySelector('.container').appendChild(rightEggDiv);
                        }

                        // æ›´æ–°ç…è›‹ä½ç½®ï¼ˆèª¿æ•´åç§»é‡ä»¥å°æº–çœ¼ç›ï¼‰
                        const leftEggDiv = document.getElementById('leftEgg');
                        const rightEggDiv = document.getElementById('rightEgg');
                        
                        leftEggDiv.style.left = `${leftEye.x * canvasElement.width - 75}px`;
                        leftEggDiv.style.top = `${leftEye.y * canvasElement.height - 75}px`;
                        rightEggDiv.style.left = `${rightEye.x * canvasElement.width - 75}px`;
                        rightEggDiv.style.top = `${rightEye.y * canvasElement.height - 75}px`;

                        // æª¢æ¸¬å˜´å·´æ˜¯å¦å¼µé–‹
                        const upperLip = landmarks[0];
                        const lowerLip = landmarks[17];
                        const mouthDistance = Math.abs(upperLip.y - lowerLip.y) * canvasElement.height;
                        
                        if (mouthDistance > 25) {
                            const now = performance.now();
                            if (now - lastStarTime > 1000 / STAR_SPAWN_RATE) {
                                // ä½¿ç”¨æ›´æº–ç¢ºçš„å˜´å·´ä¸­å¿ƒé»
                                const mouthCenterX = ((landmarks[61].x + landmarks[291].x) / 2) * canvasElement.width;
                                const mouthCenterY = ((landmarks[61].y + landmarks[291].y) / 2) * canvasElement.height;
                                stars.push(new Star(mouthCenterX, mouthCenterY));
                                lastStarTime = now;
                            }
                        }
                    }
                }

                // æ›´æ–°å’Œæ¸…ç†æ˜Ÿæ˜Ÿ
                stars = stars.filter(star => {
                    const alive = star.update(16.67);
                    if (!alive) {
                        star.remove();
                    }
                    return alive;
                });

                window.requestAnimationFrame(predictWebcam);
            } catch (error) {
                console.error(error);
                setStatus(`åµæ¸¬éŒ¯èª¤: ${error.message}`);
            }
        }

        // å•Ÿå‹•ç¨‹å¼
        initializeFaceLandmarker();
    </script>
</body>
</html>
