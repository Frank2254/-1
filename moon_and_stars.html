<body>

<script>
    // å®šç¾©ä¸€äº›æ¼‚äº®çš„é¡è‰²
    const colors = [

    // å‰µå»ºæ˜Ÿæ˜Ÿ

        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.fontSize = Math.random() * 8 + 4 + 'px';
        star.textContent = 'âœ¦';

        // æ·»åŠ å½©è‰²ç™¼å…‰æ•ˆæœ
        const color = getRandomColor();
        star.style.textShadow = `0 0 5px ${color},

    // æ˜Ÿæ˜Ÿé–ƒçˆå’Œè®Šè‰²æ•ˆæœ
    function twinkleStar(star) {
        // é–ƒçˆæ•ˆæœ

        }, Math.random() * 3000 + 1000);

        // é¡è‰²è®ŠåŒ–æ•ˆæœ
        setInterval(() => {
            const color = getRandomColor();
            star.style.color = color;
            star.style.textShadow = `0 0 5px ${color},
                                    0 0 10px ${color},
                                    0 0 15px ${color}`;

    }

    // å®šç¾©åœ°çƒçš„é¡è‰²æ•ˆæœ
    const earthFilters = [
        'hue-rotate(0deg) brightness(1)',      // åŸè‰²
        'hue-rotate(120deg) brightness(1.2)',  // ç¶ è‰²èª¿
        'hue-rotate(240deg) brightness(1.1)'   // è—è‰²èª¿
    ];

    // åœ°çƒå‹•ç•«
    const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ'];
    let currentEarthPhase = 0;
    const earth = document.getElementById('earth');

    function updateEarthColor() {
        const filter = earthFilters[currentEarthPhase];
        earth.style.filter = filter;
        
        // æ ¹æ“šç•¶å‰æ¿¾é¡è¨ˆç®—å°æ‡‰çš„ç™¼å…‰é¡è‰²
        const hue = (currentEarthPhase * 120) % 360; // 120åº¦é–“éš”çš„è‰²ç›¸
        const glowColor = `hsl(${hue}, 100%, 70%)`;
        
        earth.style.textShadow = `
            0 0 20px ${glowColor}88,
            0 0 40px ${glowColor}66,
            0 0 60px ${glowColor}44,
            0 0 80px ${glowColor}22
        `;
    }

    setInterval(() => {
        currentEarthPhase = (currentEarthPhase + 1) % earthPhases.length;
        earth.textContent = earthPhases[currentEarthPhase];

    }, 1000);

    // å®šç¾©æœˆäº®çš„é¡è‰²æ•ˆæœ
    const moonFilters = [

        'hue-rotate(60deg) brightness(1.2)',  // é»ƒè‰²èª¿
        'hue-rotate(120deg) brightness(1.3)', // ç¶ è‰²èª¿
        'hue-rotate(180deg) brightness(1.2)', // é’è‰²èª¿
        'hue-rotate(240deg) brightness(1.1)', // è—è‰²èª¿
        'hue-rotate(300deg) brightness(1.2)', // ç´«è‰²èª¿
        'hue-rotate(330deg) brightness(1.3)', // ç²‰è‰²èª¿
        'hue-rotate(30deg) brightness(1.4)'   // æ©™è‰²èª¿
    ];

    // æœˆç›¸å‹•ç•«
    const moonPhases = ['ğŸŒ•', 'ğŸŒ•', 'ğŸŒ•', 'ğŸŒ•', 'ğŸŒ•', 'ğŸŒ•', 'ğŸŒ•', 'ğŸŒ•'];  // ä½¿ç”¨æ»¿æœˆä¾†å±•ç¤ºé¡è‰²
    let currentPhase = 0;
    const moon = document.getElementById('moon');
    let lastX = 0;

    function updateMoonColor() {
        const filter = moonFilters[currentPhase];
        moon.style.filter = filter;
        
        // æ ¹æ“šç•¶å‰æ¿¾é¡è¨ˆç®—å°æ‡‰çš„ç™¼å…‰é¡è‰²
        const hue = (currentPhase * 45) % 360; // å°‡ç›¸ä½è½‰æ›ç‚ºè‰²ç›¸è§’åº¦
        const glowColor = `hsl(${hue}, 100%, 75%)`;
        
        moon.style.textShadow = `
            0 0 20px ${glowColor}88,
            0 0 40px ${glowColor}66,
            0 0 60px ${glowColor}44,
            0 0 80px ${glowColor}22

    }

    setInterval(() => {
        currentPhase = (currentPhase + 1) % moonPhases.length;
        moon.textContent = moonPhases[currentPhase];
        updateMoonColor();
    }, 200);

    // è·Ÿéš¨æ»‘é¼ ä¸¦èª¿æ•´å±¤ç´š
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        
        // åˆ¤æ–·ç§»å‹•æ–¹å‘ä¸¦èª¿æ•´å±¤ç´š
        if (x > lastX) {
            // å‘å³ç§»å‹•ï¼Œæœˆäº®åœ¨åœ°çƒä¸‹é¢
            moon.style.zIndex = 0;
        } else if (x < lastX) {
            // å‘å·¦ç§»å‹•ï¼Œæœˆäº®åœ¨åœ°çƒä¸Šé¢
            moon.style.zIndex = 2;
        }
        
        lastX = x;

        moon.style.top = (y - 100) + 'px';
    });

    // åˆå§‹åŒ–æ˜Ÿç©º
    for (let i = 0; i < 150; i++) {

    }

    // è¦–çª—èª¿æ•´å¤§å°æ™‚é‡æ–°å‰µå»ºæ˜Ÿæ˜Ÿ
    window.addEventListener('resize', () => {

</script>
